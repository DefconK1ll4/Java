<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text] {
            display: inline-block;
            width: 200px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Receipt Registration</h1>
    <form action="#" th:action="@{/receipt_page/new}" method="post" th:object="${receipt}">
        <label>Title:</label>
        <input type="text" th:field="*{title}" /><br/>

        <label>Category:</label>
        <input type="text" th:field="*{category}" /><br/>

        <label>Description:</label>
        <textarea rows="5" cols="25" th:field="*{description}"></textarea>
        <br/>

        <label>Price:</label>
        <input type="number" th:field="*{price}" /><br/>


        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
