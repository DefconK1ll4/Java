<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visar samtliga betalningar</title>
</head>
<body>
<form action="/authentication/logout" method="GET">
    <button type="submit">Logout</button>
</form>
<p th:if="${param.loggedInAs != null}" th:text="${param.loggedInAs}" />
<h1>Listing all your invoices</h1>
<br>
<br>
<br>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    </thead>
    <th:block th:if="${invoices=='NoData'}"> No invoices registered yet </th:block>
    <tbody>
    <tr th:each="invoice: ${invoices}">
        <td th:text="${invoice.title}" />
        <td th:text="${invoice.date}" />
        <td th:text="${invoice.description}" />
        <td th:text="${invoice.category}" />
        <td th:text="${invoice.price}" />
    </tr>
    </tbody>
</table>

</body>
</html>
