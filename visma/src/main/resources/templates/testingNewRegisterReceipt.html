<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>New Receipt</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js' type='text/javascript'></script>

  <!-- Datepicker -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>


  <script>
    // Data Picker Initialization
    $.fn.datepicker.defaults.format = "yyyy-mm-dd";
    $('.datepicker').datepicker({
      autoClose: true,
    }).on('changeDate', function (ev) {
      $(this).datepicker('hide');
    });

  </script>
</head>
<body class="container">
<form action="#" class="col card p-3 my-5" th:action="@{/receipt_page/new}" method="post" th:object="${receipt}">

  <div class="form-group">
    <label>Title</label>
    <input class="form-control" id="title" placeholder="Enter title" required autocomplete="off"
           type="text" th:field="*{title}"/>
  </div>

  <div class="form-group md-form md-outline input-with-post-icon" data-provide="datepicker" id="customDays">
    <label for="Customization">Date</label>
    <input type="text" id="Customization" class="form-control" placeholder="Enter date" required  autocomplete="off"
           th:field="*{date}"/>
    <i class="fas fa-calendar input-prefix" tabindex=0></i>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" id="description" placeholder="Enter description" required autocomplete="off"
           type="text" th:field="*{description}"/>
  </div>

  <div class="form-group">
    <label for="category">Title</label>
    <input class="form-control" id="category" placeholder="Enter category" required autocomplete="off"
           type="text" th:field="*{category}"/>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input class="form-control" id="price" placeholder="Enter price" required autocomplete="off"
           type="text" th:field="*{price}"/>
  </div>
  <div>
    <input class="btn btn-outline-primary" type="submit" value="Register receipt">
    <form action="/visma/homepage" th:action="@{/visma/homepage}" method="get">
      <input class="btn btn-outline-danger" type="submit" value="Back" data-toggle="tooltip" title="Any unsaved changes will be deleted">
    </form>
  </div>
</form>
</body>
</html>
